<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>5-day-scheduler</title>
    <!-- links -->

    <!-- oswald font -->
    <link href="https://fonts.googleapis.com/css2?family=Instrument+Serif&display=swap" rel="stylesheet">
    <!-- stylesheets -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <link rel="stylesheet" href="./assets/css/style.css">
    <link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/weather-icons/2.0.10/css/weather-icons.min.css">

</head>

<body>
    <!-- topbar -->
    <header>
        Weather Forecast
    </header>

    <!-- wrapper -->
    <div class="container text-center wrapper">

        <div class="row">
            <div class="col-4" id = "searchArea">
                <div id="searchText">Search for a City:</div>
                <!-- autocomplete off!!! -->
                <input type = "text" id = "searchBox" autocomplete = "off">
                <button>Search</button>
            </div>
            <!-- Add search history here -->
            <div id = "searchHistory"></div>
            <div class="col-8">
                <div class="row-7" id = "currentForecast">
                    <!-- Add current forecast here -->
                </div>
                <h3 id = "forecastTitle">5-Day Forecast:</h3>
                <div class="row-5" id = "fiveDayForecast">
                    <!-- Add 5 day forecast here -->
                </div>
            </div>
        </div>
    </div>


    </main>

    <script src="https://cdn.jsdelivr.net/npm/dayjs@1/dayjs.min.js"></script>
    <script src="./assets/jss/script.js"></script>


</body>

</html>
